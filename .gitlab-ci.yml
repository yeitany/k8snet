
image: golang:latest
stages:          # List of stages for jobs, and their order of execution
  - lint
  - test
  - build
  - push

lint-test-job:   # This job also runs in the test stage.
  stage: lint    # It can run at the same time as unit-test-job (in parallel).
  script:
    - make lint

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - echo "Code coverage is 90%"

build-job:       # This job runs in the build stage, which runs first.
  artifacts:
    paths:
      - .bin/
  stage: build
  script:
    - make build-binaries

build-charts:
  image: alpine/helm
  artifacts:
    paths:
      - .charts/
  stage: build
  script:
    - make build-charts

build-image:
  stage: push
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  dependencies:
    - build-job
  script:
    - echo "Deploying application..."
    - ls -la .bin
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
    - echo "Compile complete."

build-chart:
  stage: push
  image: curlimages/curl:latest
  dependencies:
    - build-charts
  script: 
    - 'curl --request POST --user gitlab-ci-token:$CI_JOB_TOKEN --form "chart=@./k8snet-0.1.0.tgz" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/api/stable/charts"'